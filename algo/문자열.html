<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>문자열</title>
</head>
<body>
	<script>
		let str= "3[cd]";
		/*
			숫자[문자열]
			문자열을 숫자만큼 돌림
		*/
		function string (str){
			for(var i= str.length-1; i>=0; i--){
				if(str[i] == "["){
					let index= str.indexOf("]", i+1);
					str= str.slice(0, i-1) + str.slice(i+1, index).repeat(str[i-1]) + str.slice(index+1, str.length);
				}
			}
			return str;
		}
	</script>
</body>
</html>
